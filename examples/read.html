<html>
<head><title>jsTask examples: read</title></head>
<script type="application/javascript;version=1.8" src="../lib/jstask.js"></script>
<script type="application/javascript;version=1.8" src="../lib/jstask-dom.js"></script>
<script type="application/javascript;version=1.8">
function go() {
    var { spawn, join, DOM: { read } } = jsTask;

    var out = document.getElementById("out");

    spawn(function() {
        out.innerHTML = "reading...\n";
        try {
            var [ f1, f2 ] = yield join(read("sleep.html"), read("read.html"));
            out.innerHTML += "sleep.html: " + (f1.responseText.length) + "\n";
            out.innerHTML += "read.html: " + (f2.responseText.length) + "\n";
        } catch (e) {
            e.stack.split(/\n/).forEach(function(line) { console.log(line) });
            out.innerHTML = "error: " + e;
        }
    });
}
</script>
<body onload="go()">
<pre style="border: solid 1px black; width: 300px; height: 200px;" id="out">
</pre>
</body>
</html>
